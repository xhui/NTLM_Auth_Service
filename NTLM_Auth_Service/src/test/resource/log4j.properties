log4j.rootLogger=INFO, fileAppender
log4j.appender.fileAppender=org.apache.log4j.RollingFileAppender
log4j.appender.fileAppender.File=E:/Workspace/AuthService/validation.log
log4j.appender.fileAppender.layout=org.apache.log4j.SimpleLayout
log4j.appender.fileAppender.MaxFileSize=10KB

log4j.appender.consAppender=org.apache.log4j.ConsoleAppender
log4j.appender.consAppender.layout=org.apache.log4j.SimpleLayout